<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>S18706 Bookstore</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body style="background-color:rgba(190,176,159,0.66);">
<nav class="grey darken-4" role="navigation">
    <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">Książki</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="#">Książki</a></li>
            <li><a href="#">Autorzy</a></li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
            <li><a href="#">Navbar Link</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
</nav>

<div class="container">
    <div class="section">

        <table>
            <thead>
                <tr>
                    <td colspan="3">
                        <ul class="right">
                            <li>Sortuj po</li>
                            <li><select class="browser-default">
                                <option value="titleUp">Tutuł rosnąco</option>
                                <option value="titleDown">Tytuł malejąco</option>
                                <option value="authorUp">Autor rosnąco</option>
                                <option value="authorDown">Autor malejąco</option>
                            </select></li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <th> Tytuł </th>
                    <th> Autor </th>
                    <th> Rok </th>
                </tr>
            </thead>
            <tbody>
            <tr th:if="${books.empty}">
                <td colspan="3"> Brak książek </td>
            </tr>
            <tr th:each="book : ${books}">
                <td><span th:text="${book.title}"> Title </span></td>
                <td><span th:text="${book.authorsFName}"></span> <span th:text="${book.authorsLName}"></span></td>
                <td><span th:text="${book.year}"> Rok </span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br><br>
</div>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


</body>
</html>
